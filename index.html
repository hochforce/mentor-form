<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <div class="main">
      <form id="my-form" action="">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input id="first-name" type="text">
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input id="last-name" type="text">
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input id="email" type="email">
            </div>
            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo 8 caracteres)</span></label>
              <input id="password" type="password">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input id="mentor-name" type="text">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <div class="title-wrapper">
              Primeira mentoria
            </div>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(dd/mm/aaaa)</span></label>
                <input id="date" type="date">
              </div>
              <div class="input-wrapper">
                <label for="from">Das</label>
                <input id="from" type="time">
              </div>
              <div class="input-wrapper">
                <label for="to">Até</label>
                <input id="to" type="time">
              </div>
            </div>
            <div class="title-wrapper">
              Segunda mentoria
            </div>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(dd/mm/aaaa)</span></label>
                <input id="date" type="date">
              </div>
              <div class="input-wrapper">
                <label for="from">Das</label>
                <input id="from" type="time">
              </div>
              <div class="input-wrapper">
                <label for="to">Até</label>
                <input id="to" type="time">
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <footer>
      <button form="my-form" type="submit">Salvar</button>
    </footer>
  </div>
</body>

</html>
